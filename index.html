<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phones Gallery</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.7.2/dist/full.min.css" rel="stylesheet" type="text/css" />
<script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
<header class="text-center">
<h2 class="text-6xl font-bold text-teal-400">Gadget Gallery</h2>

</header>
<main class="container mx-auto mt-8 space-y-8">
    <div class="w-full">
        <input id="search-field" type="text" placeholder="search..." class="input input-bordered input-info w-full max-w-[80%] lg:max-w-[90%]" />
        <button onclick="handleSearchButton()" class="btn btn-primary">Search</button>
    </div>
    <section>
<div id="loading-spinner" class="h-[70vh]  flex justify-center items-center hidden">
    <span class="loading loading-spinner text-success"></span>
</div>

        <div id="phone-container" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
            
        </div>
        <!-- Show All button -->
         <div id="show-all-container" class="hidden my-4 w-full text-center">
          <button onclick="handleShowAll()" class="btn btn-xs">Show All</button>
         </div>
    </section>
</main>
<footer></footer>
    <script src="./script.js"></script>
    <script src="./tailwind.config.js"></script>
</body>
</html>
